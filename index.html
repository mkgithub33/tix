<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=428, initial-scale=1.0, user-scalable=no">
    <title>iPhone Photo Layout Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Fixed Canvas Size 428x926 */
        #canvas {
            width: 428px;
            height: 926px;
            background-color: #000;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        /* Initial UI Overlay */
        #upload-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .upload-btn {
            background: #fff;
            color: #000;
            padding: 15px 30px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
        }

        /* Bold Arial 21.5px styling */
        .overlay-text {
            position: absolute;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 20px;
            color: white; /* Standard white; can be changed to suit photo */
            line-height: 1;
            white-space: nowrap;
            pointer-events: none;
            /* Optional: subtle shadow for readability on photos */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="canvas">
        <div id="upload-overlay">
            <label class="upload-btn">
                SELECT IPHONE PHOTO
                <input type="file" id="fileInput" accept="image/*" style="display:none;">
            </label>
        </div>
    </div>

<script>
    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('canvas');
    const uploadOverlay = document.getElementById('upload-overlay');

    fileInput.addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(event) {
                // 1. Set background image
                canvas.style.backgroundImage = `url(${event.target.result})`;
                
                // 2. Remove the prompt interface entirely
                uploadOverlay.remove();

                // 3. Collect inputs via prompts
                setTimeout(() => {
                    const section = prompt("Enter SECTION:");
                    const row = prompt("Enter ROW:");
                    const seat = prompt("Enter SEAT:");
                    const entry = prompt("Enter ENTRY INFO:");
                    const additional = prompt("Enter ADDITIONAL INFO:");

                    // 4. Generate and position elements
                    
                    // SECTION: 557 bottom, 30 left
                    addText(section, 558.5 31, 'left');

                    // ROW: 557 bottom, 210.5 left
                    addText(row, 558.5, 210.5, 'left');

                    // SEAT: 557 bottom, 31 right (Right Justified)
                    addText(seat, 558.5, 31, 'right');

                    // ENTRY INFO: 508.5 bottom, 30 left
                    addText(entry, 510, 31, 'left');

                    // ADDITIONAL INFO: 508.5 bottom, 31 right (Right Justified)
                    addText(additional, 510, 31, 'right');
                }, 100);
            };
            
            reader.readAsDataURL(e.target.files[0]);
        }
    });

    function addText(content, bottom, offset, alignment) {
        if (!content) return;
        
        const div = document.createElement('div');
        div.className = 'overlay-text';
        div.innerText = content;
        div.style.bottom = bottom + 'px';
        
        if (alignment === 'left') {
            div.style.left = offset + 'px';
        } else {
            div.style.right = offset + 'px';
            div.style.textAlign = 'right';
        }
        
        canvas.appendChild(div);
    }
</script>

</body>
</html>
